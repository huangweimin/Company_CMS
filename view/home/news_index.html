<%include inc/header.html%>

  <div class="row">
    <div class="col-md-12">
      <div class="news-list">
        <%list.forEach(function(item){%>
          <div class="item">
            <div class="step">
              <%=item.id%>
            </div>
            <h2>
              <a href="/home/news/detail?id=<%=item.id%>">
                <%=item.title%>
              </a>
            </h2>
            <p>
              <%=item.content%>
            </p>
          </div>
          <%})%>
      </div>
    </div>
  </div>

  <%include inc/footer.html%>
